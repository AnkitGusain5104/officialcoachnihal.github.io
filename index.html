<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Sample Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .full-width-box {
      padding: 50px 20px;
      color: #fff;
      margin-bottom: 20px;
    }
    .box-1 { background-color: #0d6efd; }
    .box-2 { background-color: #198754; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="h3">Train with Coach Nihal</h1>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main>
    <section class="full-width-box box-1 text-center">
      <div class="container">
        <h2>Full Width Box 1</h2>
        <p>This is the first full width content box.</p>
      </div>
    </section>

    <section class="full-width-box box-2 text-center">
      <div class="container">
        <h2>Full Width Box 2</h2>
        <p>This is the second full width content box.</p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 My Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
